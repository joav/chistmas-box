<div class="content">
    <h1>Crea tu buzón</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <p><input placeholder="Tu nombre" formControlName="name"/></p>
        <p><input placeholder="Nombre de tu buzón" formControlName="title"/></p>
        <p><textarea placeholder="Mensaje de bienvenida a tu buzón" formControlName="msg"></textarea>
        <p><input type="password" placeholder="Contraseña para tu buzón" formControlName="password"/></p>
        <div><button class="btn" type="button" routerLink="/">Inicio</button><button class="btn" type="submit">Crear</button></div>
    </form>
</div>
